<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Créditos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="login-container">
        <div class="login-box">
            <h1>Gestão de Créditos</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- APLICAÇÃO PRINCIPAL (escondida por padrão) -->
    <div id="app-container" class="hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Gestão de Créditos</h2>
            </div>
            <nav id="main-menu">
                <ul>
                    <li><a href="#" data-page="home">Home</a></li>
                    <li><a href="#" data-page="comprovantes">Comprovantes</a></li>
                    <li><a href="#" data-page="solicitacoes">Solicitações D/C</a></li>
                    <li><a href="#" data-page="creditos">Créditos</a></li>
                    <li><a href="#" data-page="usuarios">Usuários</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-wrapper">
            <header class="app-header">
                <h1 id="page-title">Home</h1>
                <div class="user-info">
                    <span id="user-display"></span>
                    <button id="logout-button">Sair</button>
                </div>
            </header>
            <main id="main-content">
                <!-- Conteúdo da página será injetado aqui -->
            </main>
        </div>
    </div>

    <!-- MODAL GENÉRICO -->
    <div id="modal-container" class="hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-button">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Conteúdo do modal será injetado aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
