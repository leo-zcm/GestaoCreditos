<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Créditos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h1>Gestão de Créditos</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" required autocomplete="username" style="text-transform:uppercase">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- APLICAÇÃO PRINCIPAL (oculta por padrão) -->
    <div id="app-container" class="hidden">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>Gestão de Créditos</h2>
            </div>
            <ul id="menu-links">
                <!-- Links do menu serão inseridos pelo JS -->
            </ul>
        </nav>
        <div id="main-panel">
            <header id="top-bar">
                <h1 id="page-title"></h1>
                <div id="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-secondary">Sair</button>
                </div>
            </header>
            <main id="main-content">
                <!-- Conteúdo da página será inserido pelo JS -->
            </main>
        </div>
    </div>

    <!-- MODAL GENÉRICO -->
    <div id="modal-container" class="modal-container hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Conteúdo do modal será inserido pelo JS -->
            </div>
        </div>
    </div>
    
    <!-- NOTIFICAÇÕES / TOASTS -->
    <div id="notification-container"></div>
