<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Créditos ZCM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Gestão de Créditos ZCM</h1>
            <p>Faça login para continuar</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- ESTRUTURA PRINCIPAL DA APLICAÇÃO -->
    <div id="app-screen" class="screen">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>ZCM</h2>
            </div>
            <nav id="main-nav">
                <!-- Links dos módulos serão inseridos aqui pelo JS com base nas permissões -->
            </nav>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <button id="menu-toggle" class="menu-toggle">☰</button>
                <div class="header-title" id="header-title">Home</div>
                <div class="user-info">
                    <span id="user-display-name"></span>
                    <button id="logout-button" class="btn btn-secondary">Sair</button>
                </div>
            </header>
            <main id="content-area">
                <!-- Conteúdo dos módulos será carregado aqui -->
            </main>
        </div>
    </div>

    <!-- MODAL GENÉRICO -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-body">
                <!-- Conteúdo do modal será inserido aqui -->
            </div>
        </div>
    </div>
    
    <!-- LOADER -->
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>

    <!-- ARQUIVOS JS -->
    <!-- Adicionaremos os scripts JS aqui em etapas futuras -->
    <!-- <script src="auth.js"></script> -->
    <!-- <script src="app.js"></script> -->

</body>
</html>
